# config/packages/security.yaml
security:
  # 1) Hashers para las contraseñas
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  # 2) Proveedor de usuarios desde entidad
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  # 3) Firewalls (el orden importa)
  firewalls:
    # a) Desactiva seguridad para el profiler y assets en dev
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # b) API REST JSON (stateless + json_login)
    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      json_login:
        check_path: /api/login
        username_path: username
        password_path: password
      logout:
        path: /api/logout

    # c) Web tradicional con formularios
    main:
      pattern: ^/(?!api)
      provider: app_user_provider
      lazy: true
      logout:
        path: /logout
        target: /login.html
      # Habilitar el uso de cookies para compartir el estado de autenticación
      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800 # 1 semana
        path: /

  # 4) Control de acceso (solo la primera regla que coincida)
  access_control:
    - { path: ^/api/register, roles: PUBLIC_ACCESS }
    - { path: ^/api/login,    roles: PUBLIC_ACCESS }
    - { path: ^/api,          roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/dashboard,    roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/login,        roles: PUBLIC_ACCESS }
    - { path: ^/register,     roles: PUBLIC_ACCESS }

# 5) Overrides para tests (acelerar hashing)
when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
