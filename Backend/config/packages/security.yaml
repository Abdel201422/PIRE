# config/packages/security.yaml
security:
  # 1) Hashers para las contrase√±as
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  # 2) Proveedor de usuarios desde entidad
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  # 3) Firewalls (el orden importa)
  firewalls:
    # a) Desactiva seguridad para el profiler y assets en dev
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # b) API REST JSON (stateless + json_login)
    api:
      pattern: ^/api
      stateless: false  
      provider: app_user_provider
      json_login:
        check_path: /api/login
        username_path: username
        password_path: password
      logout:
        path: /api/logout
        invalidate_session: true

    

  # 4) Control de acceso (solo la primera regla que coincida)
  access_control:
    - { path: ^/api/register, roles: PUBLIC_ACCESS }
    - { path: ^/api/login,    roles: PUBLIC_ACCESS }
    - { path: ^/api,          roles: IS_AUTHENTICATED_FULLY }
   

# 5) Overrides para tests (acelerar hashing)
when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
