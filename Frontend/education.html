<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">-->
    <script type="module" src="./assets/js/dashboard.js"></script>
    <script type="module" src="./assets/js/api/dataDashboard.js"></script>
    <script type="module" src="./assets/js/api/getExplorarCiclos.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pire-green': '#85E28C',
                        'pire-background': '#FAF8F4',
                        'pire-background-dashboard': '#FDFBF9',
                    },
                    backgroundImage: {
                        'custom-gradient-l': 'linear-gradient(to left, white 70%, transparent)',
                        'custom-gradient-r': 'linear-gradient(to right, white 70%, transparent)',
                    },
                    fontFamily: {
                        lexend: ['Lexend', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-pire-background-dashboard font-lexend">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar"></div> <!-- Aquí se cargará el Sidebar dinámicamente -->

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col w-[100vw] md:w-auto">
            <!-- Header -->
            <div id="header_dashboard"></div> <!-- Aquí se cargará el Header dinámicamente -->

            <!-- Dashboard Content -->
            <main class="flex-1 overflow-y-auto p-0 flex flex-col max-w-screen-2xl w-full h-full mx-auto">
                <div class="bg-[var(--color-gray-50)] rounded-3xl flex flex-col gap-4 p-6 border-2 border-gray-300 mx-4 mb-4 mt-4 max-w-full">

                    <h1 class="text-xl font-semibold">Explorar ciclos</h1>
                    <!-- Contenedor de pestañas dinámicas -->
                    <div class="relative flex items-center">
                        <button id="leftArrow" class="absolute left-0 z-20 pr-6 flex items-center justify-center hidden bg-custom-gradient-r">
                            <svg aria-hidden="true" focusable="false" class="w-5 h-5 text-gray-600"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="currentColor">
                                <path
                                    d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l192-192c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3L77.3 256l169.3 169.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0l-192-192z" />
                            </svg>
                        </button>

                        <div id="tabsContainer" class="flex max-w-80 sm:max-w-none snap-x snap-mandatory items-start overflow-x-auto custom-scrollbar"></div>

                        <button id="rightArrow" class="absolute right-0 z-20 pl-6 flex bg-red items-center justify-center bg-custom-gradient-l">
                            <svg aria-hidden="true" focusable="false" class="w-5 h-5 text-gray-600"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="currentColor">
                                <path
                                    d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                            </svg>
                        </button>
                        <!--<div id="tabsContainer" class="flex max-w-80 sm:max-w-none snap-x snap-mandatory items-start overflow-x-auto custom-scrollbar"> </div>-->
                    </div>

                    <!-- Carga de los ciclos -->
                    <div id="explorarCiclos" class="gap-6 flex flex-col"></div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
