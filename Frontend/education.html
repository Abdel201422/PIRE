<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/input.css">
    <script type="module" src="./assets/js/dashboard.js"></script>
    <script type="module" src="./assets/js/api/dataDashboard.js"></script>
    <script type="module" src="./assets/js/api/getExplorarCiclos.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pire-green': '#85E28C',
                        'pire-background': '#FAF8F4',
                        'pire-background-dashboard': '#FDFBF9',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-pire-background">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar"></div> <!-- Aquí se cargará el Sidebar dinámicamente -->

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div id="header_dashboard"></div> <!-- Aquí se cargará el Header dinámicamente -->

            <!-- Dashboard Content -->
            <main class="flex-1 overflow-y-auto p-0 bg-pire-background-dashboard max-w-screen-2xl w-full mx-auto">
                <div
                    class="bg-[var(--color-gray-50)] rounded-3xl flex flex-col gap-4 p-6 border-2 border-gray-300 mx-4 mb-4 mt-4 max-w-full">
                    
                        <h2 class="text-xl font-semibold">Explorar ciclos</h2>
                    

                    <!-- Contenedor de pestañas dinámicas -->
                    <div class="overflow-auto">
                        <div id="tabsContainer" class="flex items-start overflow-x-auto custom-scrollbar"> </div>
                    </div>

                    <!-- Carga de los ciclos -->
                    <div id="explorarCiclos" class="gap-6 flex flex-col"></div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
