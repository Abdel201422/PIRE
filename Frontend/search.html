<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="./assets/js/dashboard.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pire-green': '#85E28C',
                        'pire-background': '#FAF8F4',
                        'pire-background-dashboard': '#FDFBF9',
                    },
                    fontFamily: {
                        lexend: ['Lexend', 'sans'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-pire-background-dashboard font-lexend">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar"></div> <!-- Aquí se cargará el Sidebar dinámicamente -->

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div id="header_dashboard"></div> <!-- Aquí se cargará el Header dinámicamente -->

            <!-- Dashboard Content -->
            <main class="flex-1 overflow-y-auto max-w-screen-2xl w-full mx-auto">
                <div class="bg-[var(--color-gray-50)] rounded-3xl flex flex-col gap-4 p-6 border-2 border-gray-300 mx-4 mb-4 mt-4 max-w-full">
                        <!-- Aquí se cargarán los documentos dinámicamente -->
                        <div id="documentosContainer" class="flex flex-col gap-6"></div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="./assets/js/api/search.js"></script>
</body>
</html>
