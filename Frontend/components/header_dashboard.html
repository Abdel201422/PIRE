<!-- components/header.html -->
<header class="bg-pire-background border-b-2 border-gray-300 z-10">
        <div class="px-4 py-3 flex items-center justify-between">
            <!-- Botón de hamburguesa para móviles -->
            <div id="mobile-menu-button" class="md:hidden">
                <button class="p-2 rounded-md text-gray-700 hover:bg-pire-green/10 focus:outline-none">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6H21V8H3V6ZM3 11H21V13H3V11ZM3 16H21V18H3V16Z" fill="#1C1C1C"/>
                </svg>
            </button>
            </div>

            <!-- Barra de búsqueda -->
            <div id="barra-busqueda" class="relative flex-1 max-w-lg">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.37524 0.54248C12.7011 0.542676 16.2092 4.04917 16.2092 8.37451C16.209 10.2676 15.5358 12.0031 14.4172 13.3569L17.2375 16.1772C17.5303 16.4702 17.5304 16.9459 17.2375 17.2388C16.9447 17.5311 16.4697 17.5312 16.177 17.2388L13.3567 14.4175C12.0027 15.5341 10.2673 16.2055 8.37524 16.2056C4.04961 16.2054 0.54268 12.6995 0.542236 8.37451C0.542236 4.04916 4.04933 0.542656 8.37524 0.54248ZM8.37524 2.04248C4.87742 2.04266 2.04224 4.87792 2.04224 8.37451C2.04268 11.8707 4.87769 14.7054 8.37524 14.7056C11.8728 14.7054 14.7088 11.8707 14.7092 8.37451C14.7092 4.87793 11.873 2.04268 8.37524 2.04248Z" fill="#333333"/>
                    </svg>
                        
                </span>
                <input id="input-busqueda" type="text" class="block md:w-full pl-10 pr-3 py-2 border border-gray-200 rounded-full bg-[var(--color-gray-50)] focus:outline-none focus:border-gray-300 text-sm" placeholder="Busca asignaturas o documentos">
            </div>
            
            <!-- User Info -->
            <div class="flex items-center">
                <div class="flex items-center relative cursor-pointer gap-2" id="user-info">
                    <div class="h-8 w-8 rounded-full bg-[#FDFDFD] flex items-center justify-center cursor-pointer overflow-hidden" id="user-avatar">
                    </div>
                    <div class="mr-3 text-right hidden md:block">
                        <div id="userNameComplete" class="text-sm font-medium text-gray-700 hover:text-green-600"></div>
                    </div>
                    
                    
                    <!-- User Dropdown Menu -->
                    <div id="user-dropdown" class="absolute right-0 top-full mt-2 w-60 bg-white rounded-3xl shadow-lg p-4 hidden z-20 border border-[#E6E7E4]">
                        <div class="border-b pb-3 mb-3">
                            <div class="font-medium text-gray-800" id="dropdown-userName">Nombre Usuario</div>
                            <div class="text-sm text-gray-500" id="dropdown-userEmail">Email</div>
                        </div>
                        <div class="space-y-2">
                            <a href="#" id="editar-perfil-link" class="flex items-center py-2 px-4 rounded-lg hover:bg-pire-green/10 text-gray-700 gap-2 hover:text-green-600">
                                <svg width="24" height="24" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.9815 16.7316C14.6121 14.9243 12.4424 13.7568 10 13.7568C7.55761 13.7568 5.38789 14.9243 4.01846 16.7316M15.9815 16.7316C17.8335 15.0832 19 12.6812 19 10.0068C19 5.03627 14.9706 1.00684 10 1.00684C5.02944 1.00684 1 5.03627 1 10.0068C1 12.6812 2.1665 15.0832 4.01846 16.7316M15.9815 16.7316C14.3915 18.147 12.2962 19.0068 10 19.0068C7.70383 19.0068 5.60851 18.147 4.01846 16.7316M13 7.75684C13 9.41369 11.6569 10.7568 10 10.7568C8.34315 10.7568 7 9.41369 7 7.75684C7 6.09998 8.34315 4.75684 10 4.75684C11.6569 4.75684 13 6.09998 13 7.75684Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                    
                                    
                                <span>Editar perfil</span>
                            </a>
                            <div class="my-2"></div>
                            <a href="#" id="logout-button" class="flex items-center py-2 px-4 rounded-lg hover:bg-pire-green/10 text-gray-700 gap-2 hover:text-green-600">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18.5007 3.24609C19.7432 3.24631 20.7507 4.25363 20.7507 5.49609V18.4971C20.7507 19.7395 19.7432 20.7469 18.5007 20.7471H15.1003C13.8579 20.7469 12.8504 19.7395 12.8503 18.4971V14.2451H14.3503V18.4971C14.3504 18.9111 14.6863 19.2469 15.1003 19.2471H18.5007C18.9147 19.2469 19.2507 18.9111 19.2507 18.4971V5.49609C19.2507 5.08206 18.9147 4.74631 18.5007 4.74609H15.1003C14.6863 4.74629 14.3504 5.08205 14.3503 5.49609V9.74512H12.8503V5.49609C12.8504 4.25363 13.8579 3.24629 15.1003 3.24609H18.5007ZM8.09546 6.84473C8.38822 6.55243 8.8632 6.55237 9.15601 6.84473C9.4485 7.13743 9.44831 7.61238 9.15601 7.90527L5.81421 11.248H16.0007C16.4148 11.248 16.7505 11.584 16.7507 11.998C16.7507 12.4123 16.4149 12.748 16.0007 12.748H5.8103L9.15601 16.0947L9.20776 16.1514C9.44779 16.4458 9.43012 16.8807 9.15601 17.1553C8.88145 17.4297 8.4466 17.4471 8.1521 17.207L8.09546 17.1553L3.47339 12.5303L3.44507 12.502C3.42753 12.4826 3.4127 12.4606 3.39722 12.4395C3.39124 12.4313 3.38424 12.4234 3.37866 12.415C3.29862 12.2957 3.25073 12.1525 3.25073 11.998C3.25087 11.7784 3.34723 11.5824 3.4978 11.4453L8.09546 6.84473Z" fill="currentColor"/>
                                </svg>
                                <span>Cerrar sesión</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
