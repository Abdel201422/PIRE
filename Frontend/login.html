<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
</head>
<body>
  <h1>Iniciar Sesión</h1>
  <form id="loginForm">
    <label for="username">Correo Electrónico:</label>
    <input type="email" id="username" name="username" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Iniciar Sesión</button>
  </form>

  <div id="response"></div>

  <script>
    const BACKEND_URL = 'http://127.0.0.1:8000';

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${BACKEND_URL}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();

        const responseDiv = document.getElementById('response');
        if (!res.ok) {
          responseDiv.innerHTML = `<p style="color: red;">Error: ${data.message || data.error}</p>`;
          return;
        }

        // Guarda el token y redirige a la página HTML del dashboard
        localStorage.setItem('jwt', data.token);
        window.location.href = '/dashboard.html';

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('response').innerHTML =
          `<p style="color: red;">Error al iniciar sesión.</p>`;
      }
    });
  </script>
</body>
</html>
