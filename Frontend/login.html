<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="username">Correo Electrónico:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <div id="response"></div>

    <script>
        const BACKEND_URL = 'http://127.0.0.1:8000'; // Cambiar según el entorno
    </script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
        
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            fetch(`${BACKEND_URL}/api/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                if (data.error) {
                    responseDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    responseDiv.innerHTML = `<p style="color: green;">Inicio de sesión exitoso. Redirigiendo...</p>`;
                    // Redirigir al dashboard
                    window.location.href = `${BACKEND_URL}/dashboard`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = `<p style="color: red;">Error al iniciar sesión.</p>`;
            });
        });
    </script>
        
</body>
</html>
