<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario - PIRE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/input.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <script type="module" src="./assets/js/dashboard.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pire-green': '#85E28C',
            'pire-background': '#FAF8F4',
            'pire-background-dashboard': '#FDFBF9',
          },
          fontFamily: {
            lexend: ['Lexend', 'sans'],
          },
        }
      }
    }
  </script>
</head>

<body class="bg-pire-background-dashboard font-lexend">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar"></div> <!-- Aquí se cargará el Sidebar dinámicamente -->

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <div id="header_dashboard"></div> <!-- Aquí se cargará el Header dinámicamente -->

      <!-- Dashboard Content -->
      <main class="flex-1 overflow-y-auto p-0 flex-col max-w-6xl mx-auto w-full">
        <!-- Sección principal del perfil -->
        <div class="flex flex-col p-4 gap-4">
          <!-- Cabecera de perfil con foto y nombre -->
          <div class="bg-white rounded-3xl border-2 border-gray-300 p-6">
            <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
              <!-- Foto de perfil -->

              <div class="w-32 h-32 rounded-full overflow-hidden border-2 border-gray-300"
                id="profile-image-container">
                <!-- Imagen de perfil actual -->
              </div>



              <!-- Información básica -->
              <div class="flex-grow">
                <h1 class="text-2xl font-semibold" id="profile-name">Cargando...</h1>
                <p class="text-gray-600" id="profile-email">Cargando...</p>
              </div>

              <!-- Botón de eliminar cuenta -->
              <div>
                <button class="bg-black text-white px-4 py-2 rounded-3xl hover:bg-gray-800 transition-colors"
                  id="delete-account-btn">
                  Eliminar cuenta
                </button>
              </div>
            </div>
          </div>

          <!-- Información Personal -->
          <div class="bg-white rounded-3xl border-2 border-gray-300 p-6">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-xl font-semibold">Información personal</h2>
              <button class="bg-pire-green text-black px-6 py-2 rounded-full hover:bg-opacity-80 transition-colors"
                id="save-personal-info-btn">
                Guardar
              </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Nombre -->
              <div>
                <label for="first-name" class="block text-sm text-gray-600 mb-2">Nombre</label>
                <input type="text" id="first-name" value="Cargando..."
                  class="w-full p-3 border-2 border-gray-300 rounded-3xl focus:outline-none focus:border-pire-green">
              </div>

              <!-- Apellidos -->
              <div>
                <label for="last-name" class="block text-sm text-gray-600 mb-2">Apellidos</label>
                <input type="text" id="last-name" value="Cargando..."
                  class="w-full p-3 border-2 border-gray-300 rounded-3xl focus:outline-none focus:border-pire-green">
              </div>

              <!-- Correo electrónico -->
              <div class="md:col-span-2">
                <label for="email" class="block text-sm text-gray-600 mb-2">Correo electrónico</label>
                <input type="email" id="email" value="Cargando..."
                  class="w-full p-3 border-2 border-gray-300 rounded-3xl focus:outline-none focus:border-pire-green">
              </div>
            </div>
          </div>

          <!-- Sección de Imagen y Contraseña en dos columnas -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Imagen de Perfil -->
            <div class="bg-white rounded-3xl border-2 border-gray-300 p-6 shadow-sm">
              <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Imagen de perfil</h2>
                <button class="bg-pire-green text-black px-6 py-2 rounded-full hover:bg-opacity-80 transition-colors"
                  id="save-profile-image-btn">
                  Guardar
                </button>
              </div>

              <div class="space-y-6">
                <!-- Previsualización de imagen actual -->
                <div class="flex flex-col items-center">
                  <div id="profile-image-preview"
                    class="w-32 h-32 rounded-full overflow-hidden border-2 border-gray-300 mb-4">
                    <!-- Imagen de perfil actual -->
                  </div>
                  <p class="text-sm text-gray-500">Vista previa</p>
                </div>

                <!-- Selector de archivo -->
                <div class="mt-4">
                  <label for="profile-image-upload" class="block text-sm text-gray-600 mb-2">Seleccionar nueva
                    imagen</label>
                  <div class="flex items-center gap-4">
                    <label for="profile-image-upload"
                      class="cursor-pointer bg-white border-2 border-gray-300 hover:border-pire-green rounded-3xl px-4 py-2 text-sm inline-block transition-colors">
                      <span class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Examinar...
                      </span>
                    </label>
                    <span id="selected-file-name" class="text-sm text-gray-500">Ningún archivo seleccionado</span>
                  </div>
                  <input type="file" id="profile-image-upload" class="hidden" accept="image/*">
                </div>


              </div>
            </div>

            <!-- Contraseña -->
            <div class="bg-white rounded-3xl border-2 border-gray-300 p-6 shadow-sm">
              <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Contraseña</h2>
                <button class="bg-pire-green text-black px-6 py-2 rounded-full hover:bg-opacity-80 transition-colors"
                  id="save-password-btn">
                  Guardar
                </button>
              </div>

              <div class="space-y-6">
                <!-- Contraseña actual -->
                <div>
                  <label for="current-password" class="block text-sm text-gray-600 mb-2">Contraseña actual</label>
                  <input type="password" id="current-password"
                    class="w-full p-3 border-2 border-gray-300 rounded-3xl focus:outline-none focus:border-pire-green">
                </div>

                <!-- Nueva contraseña -->
                <div>
                  <label for="new-password" class="block text-sm text-gray-600 mb-2">Nueva contraseña</label>
                  <input type="password" id="new-password"
                    class="w-full p-3 border-2 border-gray-300 rounded-3xl focus:outline-none focus:border-pire-green">
                </div>

                <!-- Confirmar nueva contraseña -->
                <div>
                  <label for="confirm-password" class="block text-sm text-gray-600 mb-2">Confirmación nueva
                    contraseña</label>
                  <input type="password" id="confirm-password"
                    class="w-full p-3 border-2 border-gray-300 rounded-3xl focus:outline-none focus:border-pire-green">
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>


  <script type="module" src="./assets/js/api/dataConfiguracion_perfil.js"></script>
</body>

</html>
