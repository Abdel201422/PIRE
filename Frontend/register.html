<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - PIRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./assets/js/register.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pire-green': '#85E28C',
                        'pire-background': '#FAF8F4',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen flex flex-col">
    <div class="flex-1 flex relative">
        <!-- Imagen de fondo con overlay verde -->
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('./assets/images/image_registro.webp');"></div>
        
        <!-- Contenedor principal centrado -->
        <div class="relative w-full h-full flex justify-center items-center">
            <div class="bg-pire-background rounded-3xl p-8 shadow-lg w-full sm:w-[90%] md:w-[70%] lg:w-[40rem] max-w-[40rem] mx-auto md:mx-0 md:ml-[-2rem] lg:ml-[-10rem] xl:ml-[-40rem]">
                <h1 id="titulo-registro" class="text-4xl md:text-5xl font-bold mb-4 font-heading">Crear una cuenta</h1>
                
                <p class="text-sm md:text-base text-gray-600 mb-6 font-body">¿Ya tienes una cuenta? <a id="enlace-login" href="login.html" class="text-pire-green hover:underline">Inicia sesión</a></p>
                
                <form id="registerForm">
                    <div class="mb-4">
                        <label for="nombre" class="block text-sm md:text-base font-body mb-1">Nombre y apellidos</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellidos" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm md:text-base font-body" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block text-sm md:text-base font-body mb-1">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm md:text-base font-body" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm md:text-base font-body mb-1">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm md:text-base font-body" required>
                    </div>
                    
                    <button id="boton-registro" type="submit" class="w-full py-3 bg-pire-green text-white rounded-full hover:bg-green-600 transition duration-300 text-sm md:text-base font-body">Registrarse</button>
                    
                    <div id="terminos-condiciones" class="text-xs md:text-sm text-center mt-4 text-gray-600 font-body">
                        Al registrarte, aceptas los Términos de Uso y la Política de Privacidad.
                    </div>
                </form>
                
                <div id="response" class="text-center text-red-600 mt-2 text-sm md:text-base font-body"></div>
            </div>
        </div>
    </div>
    
    <footer class="py-3 px-6 bg-white flex justify-between items-center">
        <div class="text-sm md:text-base text-gray-700 font-body">© 2025 PIRE. Todos los derechos reservados.</div>
        <button id="boton-login-footer" class="bg-gray-800 text-white px-5 py-2 rounded-full text-sm md:text-base font-body">Iniciar sesión</button>
    </footer>
</body>
</html>
