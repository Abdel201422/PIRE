<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - PIRE</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/input.css">
    <script type="module" src="./assets/js/register.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pire-green': '#85E28C',
                        'pire-background': '#FAF8F4',
                        'pire-background-dashboard': '#FDFBF9',
                    },
                    fontFamily: {
                        lexend: ['Lexend', 'sans'],
                    },
                }
            }
        }
    </script>
</head>
<body class="h-screen flex flex-col font-lexend">
    <div class="flex-1 flex relative">
        <!-- Imagen de fondo con overlay verde -->
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('./assets/images/image_registro.webp');"></div>
        
        <!-- Contenedor principal centrado -->
        <div class="relative w-full h-full flex justify-center items-center px-6 lg:px-8">
            <div class="bg-pire-background rounded-3xl p-8 shadow-lg w-full sm:w-[90%] md:w-[70%] lg:w-[40rem] max-w-[40rem] mx-auto md:mx-0 md:ml-[-2rem] lg:ml-[-10rem] xl:ml-[-40rem]">
                <h1 id="titulo-registro" class="text-4xl md:text-5xl font-bold mb-4 font-heading">Crear una cuenta</h1>
                
                <p class="text-base md:text-lg mb-6">¿Ya tienes una cuenta? <a id="enlace-login" href="login.html" class="text-pire-green hover:underline">Inicia sesión</a></p>
                
                <form id="registerForm">
                    <div class="mb-4 flex md:flex-row gap-4">
                    <div class="flex-1">
                        <label for="nombre" class="block text-sm md:text-base font-body mb-1">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm md:text-base font-body" required>
                    </div>

                    <div class="flex-1">
                        <label for="apellido" class="block text-sm md:text-base font-body mb-1">Apellidos</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellidos" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm md:text-base font-body" required>
                    </div>    
                    </div>
                    
                    
                    <div class="mb-4">
                        <label for="email" class="block text-sm md:text-base font-body mb-1">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm md:text-base font-body" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm md:text-base font-body mb-1">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm md:text-base font-body" required>
                    </div>
                    
                    <button id="boton-registro" type="submit" class="w-full py-3 bg-pire-green text-[var(--color-gray-900)] hover:text-white rounded-full hover:bg-green-600 transition duration-300 text-sm md:text-base">Registrarse</button>
                    
                    <div id="terminos-condiciones" class="text-xs md:text-sm text-center mt-4 text-gray-600 font-body">
                        Al registrarte, aceptas los Términos de Uso y la Política de Privacidad.
                    </div>
                </form>
                
                <div id="response" class="text-center text-red-600 mt-2 text-sm md:text-base font-body"></div>
            </div>
        </div>
    </div>
    
    <footer id="piePagina" class="bg-white border-t-2 border-gray-300 py-4">
        <div class="container mx-auto gap-4 px-4 flex flex-col-reverse sm:flex-row justify-between items-center">
            <p class="text-gray-500 text-xs sm:text-sm mb-4 sm:mb-0">© 2025 PIRE. Todos los derechos reservados.</p>
            <a href="/"><img src="../assets/images/logo.svg" /></a>
        </div>
    </footer>
</body>
</html>
