<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Documentos</title>
    <link rel="stylesheet" href="/assets/css/input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pire-green': '#85E28C',
                        'pire-background': '#FAF8F4',
                        'pire-background-dashboard': '#FDFBF9',
                    },
                    fontFamily: {
                        lexend: ['Lexend', 'sans'],
                    },
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-pire-background-dashboard font-lexend">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div id="header_dashboard"></div>

            <!-- Contenido de Administración de Documentos -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Administración de Documentos</h1>
                </div>
                <!-- Barra de búsqueda -->
                <div class="mb-4">
                    <div class="relative">
                        <input type="text" id="busqueda-documentos" placeholder="Buscar documentos por título..." class="w-full px-4 py-2 pr-10 border-2 border-gray-300 rounded-3xl focus:outline-none focus:ring-2 focus:ring-pire-green hover:border-pire-green hover:bg-green-50 transition-all duration-200">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- Tabla de Documentos -->
                <div class="bg-[var(--color-gray-50)] rounded-3xl overflow-hidden border-2 border-gray-300 hover:bg-green-100 hover:border-pire-green transition-all duration-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-pire-green/20">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-green-900 uppercase tracking-wider">ID</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-green-900 uppercase tracking-wider">Título</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-green-900 uppercase tracking-wider">Ruta</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-green-900 uppercase tracking-wider">Asignatura</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-semibold text-green-900 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-documentos" class="bg-white divide-y divide-gray-200">
                            <!-- Los documentos se cargarán aquí dinámicamente -->
                            <tr>
                                <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                    Cargando documentos...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Modal de Confirmación para Eliminar -->
                <div id="modal-confirmar" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
                    <div class="bg-white rounded-xl p-6 w-full max-w-md">
                        <h2 class="text-xl font-bold mb-4">Confirmar Eliminación</h2>
                        <p class="mb-6">
¿Estás seguro de que deseas eliminar este documento? Esta acción no se puede deshacer.</p>
                        <div class="flex justify-end gap-2">
                            <button id="btn-cancelar-eliminar" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">Cancelar</button>
                            <button id="btn-confirmar-eliminar" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Eliminar</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="/assets/js/dashboard.js"></script>
    <script type="module" src="/admin/documentos.js"></script>
</body>
</html>
