<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/input.css">
    <script type="module" src="./assets/js/dashboard.js"></script>
    <script type="module" src="./assets/js/api/dashboard.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pire-green': '#85E28C',
                        'pire-background': '#FAF8F4',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-pire-background">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar"></div> <!-- Aquí se cargará el Sidebar dinámicamente -->

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div id="header_dashboard"></div> <!-- Aquí se cargará el Header dinámicamente -->

            <!-- Dashboard Content -->
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <!-- Sección: Formulario -->
                <div class="max-w-4xl mx-auto bg-white rounded-xl p-6 md:p-8 shadow-sm">
                    <h1 class="text-2xl font-semibold mb-6">Subir un nuevo documento</h1>
                    
                    <form id="uploadForm" class="space-y-6">
                        <div class="flex gap-4">
                            <div class="w-1/2">
                                <!-- Ciclo -->
                                <label for="ciclo" class="block text-sm font-medium text-gray-700 mb-1">Ciclo</label>
                                <div class="relative">
                                    <select id="ciclo" name="ciclo" required
                                        class="block w-full rounded-lg border border-gray-300 px-3 py-2.5 text-gray-700 focus:border-pire-green focus:ring-pire-green appearance-none">
                                        <option value="">Selecciona ciclo</option>
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="w-1/2">
                                <!-- Curso -->
                                <label for="curso" class="block text-sm font-medium text-gray-700 mb-1">Curso</label>
                            <div class="relative">
                                <select id="curso" name="curso" required
                                    class="block w-full rounded-lg border border-gray-300 px-3 py-2.5 text-gray-700 focus:border-pire-green focus:ring-pire-green appearance-none">
                                    <option value="">Selecciona curso</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                                </div>
                            </div>
                            </div>
                            
                        </div>
                        <!-- Asignatura -->
                        <div>
                            <label for="asignatura" class="block text-sm font-medium text-gray-700 mb-1">Asignatura</label>
                            <div class="relative">
                                <select id="asignatura" name="asignatura" required
                                    class="block w-full rounded-lg border border-gray-300 px-3 py-2.5 text-gray-700 focus:border-pire-green focus:ring-pire-green appearance-none">
                                    <option value="">Selecciona asignatura</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Descripción -->
                        <div>
                            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                            <textarea id="descripcion" name="descripcion" rows="3" 
                                class="block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-700 focus:border-pire-green focus:ring-pire-green"
                                placeholder="Describe brevemente el contenido de tu documento..."></textarea>
                        </div>

                        <!-- Area de arrastrar y soltar archivo -->
                        <div class="mt-4">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50" id="dropArea">
                                <div class="h-16 w-16 bg-gray-100 rounded-full flex items-center justify-center mb-3">
                                    <i class="fas fa-cloud-upload-alt m-auto text-gray-400"></i>
                                </div>
                                <h3 class="text-md font-medium text-gray-700">Suelta el archivo aquí</h3>
                                <p class="text-sm text-gray-500 mt-1">o <span class="text-blue-500 hover:text-blue-600">haz clic para seleccionar</span></p>
                                <input type="file" id="file" name="file" class="hidden" required>
                            </div>
                            <div id="selectedFile" class="text-sm text-gray-600 mt-2"></div>
                        </div>

                        <div id="response" class="mt-4"></div>

                        <!-- Botones -->
                        <div class="flex justify-end space-x-3 mt-6">
                            <button type="button" id="cancelButton" 
                                class="px-4 py-2 text-gray-700 bg-gray-200 rounded-full hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">
                                Cancelar
                            </button>
                            <button type="submit" 
                                class="px-4 py-2 text-white bg-pire-green rounded-full hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-pire-green">
                                Subir documento
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const asignaturaSelect = document.getElementById('asignatura');
            const fileInput = document.getElementById('file');
            const dropArea = document.getElementById('dropArea');
            const selectedFileDiv = document.getElementById('selectedFile');
            const cancelButton = document.getElementById('cancelButton');
            
            const token = localStorage.getItem('jwt');

            // Función para mostrar el archivo seleccionado
            function displaySelectedFile(file) {
                if (file) {
                    selectedFileDiv.textContent = `Archivo seleccionado: ${file.name}`;
                } else {
                    selectedFileDiv.textContent = '';
                }
            }

            // Eventos para el drag & drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.classList.add('border-pire-green', 'bg-green-50');
            }

            function unhighlight() {
                dropArea.classList.remove('border-pire-green', 'bg-green-50');
            }

            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const file = dt.files[0];
                fileInput.files = dt.files;
                displaySelectedFile(file);
            }

            // Clic en el área para abrir el selector de archivos
            dropArea.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function() {
                displaySelectedFile(this.files[0]);
            });

            // Botón cancelar
            cancelButton.addEventListener('click', function() {
                window.location.href = 'dashboard.html';
            });

            // Cargar asignaturas
            fetch('http://127.0.0.1:8000/asignaturas/get', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                asignaturaSelect.innerHTML = '<option value="">Selecciona asignatura</option>';
                data.forEach(asignatura => {
                    const option = document.createElement('option');
                    option.value = asignatura.codigo; // Usa el código de la asignatura
                    option.textContent = `${asignatura.codigo} - ${asignatura.nombre}`; // Usa el nombre de la asignatura
                    asignaturaSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error('Error al cargar las asignaturas:', err);
                asignaturaSelect.innerHTML = '<option value="">Error al cargar asignaturas</option>';
            });

            // Manejar el envío del formulario
            document.getElementById('uploadForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);
                
                fetch('http://127.0.0.1:8000/api/documentos/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const responseDiv = document.getElementById('response');
                    if (data.error) {
                        responseDiv.innerHTML = `<div class="p-3 bg-red-100 text-red-700 rounded-lg">Error: ${data.error}</div>`;
                    } else {
                        responseDiv.innerHTML = `<div class="p-3 bg-green-100 text-green-700 rounded-lg">${data.message}</div>`;
                        // Resetear el formulario
                        document.getElementById('uploadForm').reset();
                        selectedFileDiv.textContent = '';
                        
                        // Redirigir después de 2 segundos
                        setTimeout(function() {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    const responseDiv = document.getElementById('response');
                    responseDiv.innerHTML = `<div class="p-3 bg-red-100 text-red-700 rounded-lg">Error al subir el documento</div>`;
                });
            });
        });
    </script>
</body>

</html>
