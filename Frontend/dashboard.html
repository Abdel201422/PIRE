<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
</head>
<body>
  <h1>Bienvenido al Dashboard</h1>
  <div id="userInfo">
    <p>Cargando información del usuario…</p>
  </div>

  <script>
    const BACKEND_URL = 'http://127.0.0.1:8000';
    const token = localStorage.getItem('jwt');

    // Si no hay token, volvemos al login
    if (!token) {
      window.location.href = '/login.html';
    } else {
      fetch(`${BACKEND_URL}/api/dashboard`, {
        method: 'GET',
        headers: { 'Authorization': `Bearer ${token}` },
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('No se pudo obtener la información del usuario');
        }
        return response.json();
      })
      .then(data => {
        const ui = document.getElementById('userInfo');
        if (data.error) {
          ui.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
        } else {
          ui.innerHTML = `
            <p><strong>ID:</strong> ${data.id}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Roles:</strong> ${data.roles.join(', ')}</p>
          `;
        }
      })
      .catch(err => {
        console.error('Error:', err);
        document.getElementById('userInfo').innerHTML =
          `<p style="color: red;">Error al cargar el dashboard.</p>`;
      });
    }
  </script>
</body>
</html>
